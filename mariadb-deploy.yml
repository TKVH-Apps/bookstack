kind: Deployment
apiVersion: apps/v1
metadata:
  name: mariadb
  labels:
    app: mariadb
    part-of: bookstack
  annotations:
    keel.sh/policy: force
    keel.sh/trigger: poll
    keel.sh/pollSchedule: "@hourly"
    keel.sh/match-tag: true
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
      part-of: bookstack
  template:
    metadata:
      labels:
        app: mariadb
        part-of: bookstack
    spec:
      serviceAccountName: bookstack
      containers:
      - name: mariadb
        image: ghcr.io/linuxserver/mariadb:latest
        ports:
        - name: mariadb
          containerPort: 3306
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "Europe/Paris"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookstack
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_LOG_CONSOLE
          value: "false"
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: bookstack
              key: MYSQL_USER
        - name: MYSQL_DATABASE
          valueFrom:
            secretKeyRef:
              name: bookstack
              key: MYSQL_DATABASE
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bookstack
              key: MYSQL_PASSWORD
        resources:
          limits:
            memory: 128Mi
          requests:
            memory: 64Mi
        volumeMounts:
        - name: bookstack-mariadb
          mountPath: /config
        - name: bookstack-secrets
          mountPath: "/mnt/vault"
          readOnly: true
      volumes:
      - name: bookstack-mariadb
        persistentVolumeClaim:
          claimName: bookstack-mariadb
      - name: bookstack-secrets
        csi:
          driver: "secrets-store.csi.k8s.io"
          readOnly: true
          volumeAttributes:
            secretProviderClass: "bookstack"
